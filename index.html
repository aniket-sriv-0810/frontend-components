<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Components</title>
</head>
<body>
    <h1>Hello World !</h1>
    <!-- click event -->
    <button id="btn1">Click Me !</button><br><br>
    <button id="btn2">Don't Click Me !</button><br><br>
    <!-- keyboard event -->

     <label for="user">Username : </label><input type="text" name="user" id="key1" placeholder="Enter the Username"><br><br>
     <label for="number">Number : </label><input type="number" name="number" id="key2" placeholder="Enter the Number"><br><br>

     <!-- SetTimeout & setInterval -->
      <button id="time1">Start Timer</button>&nbsp;&nbsp;
      <button id="time2">Stop Timer</button><br><br>

      <button id="time3">Start Interval</button>&nbsp;&nbsp;
      <button id="time4">Stop Interval</button>
    <script src="./js/dom.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
